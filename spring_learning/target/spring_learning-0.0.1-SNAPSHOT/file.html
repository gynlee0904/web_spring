<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Spring - 파일전송</title>
</head>
<body>
<form id="frm" method="post" action="./fileok.do" enctype="multipart/form-data">
첨부파일 : <input type="file" name="mfile"> <br>
<input type="button" value="전송" onclick="ok();">
</form>

<br><br>

<form id="frm2" method="post" action="./fileok2.do" enctype="multipart/form-data">
<!-- 첨부파일 멀티(여러개 전송) : <input type="file" name="mfile" multiple="multiple"> <br> -->
첨부파일 멀티(여러개 전송) : <input type="file" name="mfile"> <br>
첨부파일 멀티(여러개 전송) : <input type="file" name="mfile"> <br>
첨부파일 멀티(여러개 전송) : <input type="file" name="mfile"> <br>  
<!-- 이렇게 보내도 컨트롤러는 건드릴것 없음 -->
<input type="button" value="전송" onclick="ok2();">
</form>


<br><br>

<form id="frm3" method="post" action="./fileok3.do" enctype="multipart/form-data">
첨부파일 멀티(여러개 전송) : <input type="file" name="mfile" multiple="multiple"> <br>
<input type="button" value="전송" onclick="ok3();">
</form>
</body>
<script>
function ok(){
	frm.submit();
}

function ok2(){
	frm2.submit();
}

</script>
</html>
